<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedorForm">
        <div class="enviarForm">
            <form action="" id="formulario">
                <div class="clas1">
                    <label for="email">EMAIL</label><br>
                    <input id="email" type="email" name="email" placeholder="Ponga su email.">
                </div>
                <div class="clas1">
                    <label for="Asunto">Asunto</label><br>
                    <input id="asunto" type="text" placeholder="Coloque su asunto" name="asunto">
                </div>
                <div class="div-msj clas1">
                    <label for="mensaje"> Mensaje</label><br>
                    <textarea name="mensaje" id="mensaje" type="text" cols="50" rows="3"></textarea>
                </div>
                <div class="btn-clas clas1">
                    <button disabled type="submit">Enviar</button>
                    <button  type="reset">Reset</button>
                </div>
                
            </form>
            
        </div>
    </div>
    <script src="../js/enviarForm.js"></script>
</body>
</html>
